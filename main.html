<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul#menu {
            padding: 0px;
        }

        ul#menu li {
            display: inline;
        }

        ul#menu li a {
            background-color: black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 4px 4px 0 0;

        }
    </style>
</head>

<body>
    <h2>Horizontal list</h2>
    <ul id="menu">
        <li><a href="https://en.wikipedia.org/wiki/Flag_of_India" target="_blank">Flag_of_India</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Flag_of_AMerica" target="_blank">Flag_of_India</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Flag_of_Africa" target="_blank">Flag_of_India</a></li>
        <li><a href="https://en.wikipedia.org/wiki/Flag_of_Pakistan" target="_blank">Flag_of_India</a></li>
    </ul>
</body>

</html>
