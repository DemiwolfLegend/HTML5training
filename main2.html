<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <style>
        #Butt {
            background-color: rgb(255, 255, 255);
            font-size: larger;
            color: white;
            height: 50px;
            width: 500px;

        }
    </style>
</head>

<body>
    <button id="Butt"></button>
    <br><br>
    <button>Blue</button>
    <button>Red</button>
    <button>Green</button>
    <script>
        document.querySelectorAll('button').forEach(btn => {
            btn.onclick = () => {
                document.getElementById('Butt').style.background = btn.innerHTML.toLocaleLowerCase();
            }
        })
        // pass
    </script>
</body>

</html>
